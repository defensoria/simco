<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">
<ui:composition template="../template/template.xhtml">
<ui:define name="content">
<h:form id="frm" class="form-horizontal">
<h:messages/>
<gc:confirmAjax bean="#{usuarioClaveController.cambiarClave()}" />
<div class="panel panel-default" style="background:#F5F5F5">
<div class="panel-body">
<span style="color:#0074cc;font-size:x-large">Detalle</span>
<br/>
<hr/>
<div class="form-group">
<label class="col-sm-2 control-label">Código:</label>
<label class="col-sm-2 control-label" style="text-align:left;font-weight:normal">#{usuarioClaveController.usuario.codigo}</label>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">DNI</label>
<label class="col-sm-2 control-label" style="text-align:left;font-weight:normal">#{usuarioClaveController.usuario.dni}</label>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Nombre</label>
<label class="col-sm-2 control-label" style="text-align:left;font-weight:normal">#{usuarioClaveController.usuario.nombre}</label>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Apellido paterno</label>
<label class="col-sm-2 control-label" style="text-align:left;font-weight:normal">#{usuarioClaveController.usuario.apellidoPaterno}</label>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Apellido materno</label>
<label class="col-sm-2 control-label" style="text-align:left;font-weight:normal">#{usuarioClaveController.usuario.apellidoMaterno}</label>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Clave</label>
<div class="col-sm-3">
<input type="text" min="6" max="10" id="idTextClave" placeholder="Clave" jsf:value="#{usuarioClaveController.usuario.clave}" style="width:100%" autocomplete="off" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Confirmación</label>
<div class="col-sm-3">
<input class="form-control" type="password" min="6" max="10" id="idTextRepiteClave" placeholder="Confirmación" jsf:value="#{usuarioClaveController.usuario.confirmacionClave}" style="width:100%" autocomplete="off" />
</div>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<a id="idBotonGuardar" class="btn btn-primary">
<span class="glyphicon glyphicon-floppy-disk"/>Guardar
</a>
<h:outputText value="&#160;&#160;"/>
<button type="submit" jsf:action="#{usuarioClaveController.regresar}" class="btn btn-danger" jsf:onclick="loadingModal()">
<span class="glyphicon glyphicon-share"/>Regresar
</button>
</div>
</div>
</div>
<script>$("#idBotonGuardar").click(function(){if($("#idTextClave").val()===""){$("#idTextClave").addClass("error");alertar("Debe de ingresar la clave del usuario");return false}else{$("#idTextClave").removeClass("error")}if($("#idTextRepiteClave").val()===""){$("#idTextRepiteClave").addClass("error");alertar("Debe de confirmar la clave del usuario");return false}else{$("#idTextRepiteClave").removeClass("error")}if($("#idTextClave").val()===$("#idTextRepiteClave").val()){confirmar()}else{alertar("Ambas claves deben ser iguales");return false}});</script>
</h:form>
</ui:define>
</ui:composition>
</html>
