<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:gc="http://xmlns.jcp.org/jsf/composite/gc">
<ui:composition template="../template/template.xhtml">
<ui:define name="content">
<h:form id="frm" class="form-horizontal">
<h:messages/>
<gc:confirmAjax bean="#{usuarioDetalleController.guardar()}" />
<div class="panel panel-default" style="background:#F5F5F5">
<div class="panel-body">
<span style="color:#0074cc;font-size:x-large">Detalle del Usuario</span>
<br/>
<hr/>
<div class="form-group">
<label class="col-sm-2 control-label">CÃ³digo</label>
<label class="col-sm-2 control-label" style="text-align:left">#{usuarioDetalleController.usuario.codigo}</label>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">DNI</label>
<div class="col-sm-3">
<input type="text" placeholder="DNI" jsf:value="#{usuarioDetalleController.usuario.dni}" style="width:100%" autocomplete="off" id="idTextDNI" maxlength="8" onkeypress="return soloNumbero(event)"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Nombre</label>
<div class="col-sm-3">
<input type="text" placeholder="Nombre" id="idTextNombre" jsf:value="#{usuarioDetalleController.usuario.nombre}" style="width:100%" autocomplete="off" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Apellido Paterno</label>
<div class="col-sm-3">
<input type="text" placeholder="Apellido Paterno" id="idTextApellidoPat" jsf:value="#{usuarioDetalleController.usuario.apellidoPaterno}" style="width:100%" autocomplete="off" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Apellido Materno</label>
<div class="col-sm-3">
<input type="text" placeholder="Apellido Materno" id="idTextApellidoMat" jsf:value="#{usuarioDetalleController.usuario.apellidoMaterno}" style="width:100%" autocomplete="off" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Email</label>
<div class="col-sm-3">
<input class="form-control" type="text" placeholder="Email" jsf:value="#{usuarioDetalleController.usuario.email}" style="width:100%" autocomplete="off" />
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Activo</label>
<div class="col-sm-3">
<h:selectBooleanCheckbox value="#{usuarioDetalleController.habilitado}"/>
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Roles</label>
<div class="col-sm-3">
<h:selectManyCheckbox id="selManyRoles" value="#{usuarioDetalleController.lstRolesSeleccionados}" layout="pageDirection">
<f:selectItems id="selItemRolSel" value="#{usuarioDetalleController.lstRoles}" />
</h:selectManyCheckbox>
</div>
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<a id="idBotonGuardar" class="btn btn-primary">
<span class="glyphicon glyphicon-floppy-disk"/>Guardar
</a>
<h:outputText value="&#160;&#160;"/>
<button type="submit" jsf:action="#{usuarioNuevoController.regresar}" class="btn btn-danger" jsf:onclick="loadingModal()">
<span class="glyphicon glyphicon-share"/>Regresar
</button>
</div>
</div>
</div>
<script>$("#idBotonGuardar").click(function(){if($("#idTextDNI").val()===""){$("#idTextDNI").addClass("error");alertar("Debe de ingresar el DNI del usuario");return false}else{$("#idTextDNI").removeClass("error")}if($("#idTextNombre").val()===""){$("#idTextNombre").addClass("error");alertar("Debe de ingresar el Nombre del usuario");return false}else{$("#idTextNombre").removeClass("error")}if($("#idTextApellidoPat").val()===""){$("#idTextApellidoPat").addClass("error");alertar("Debe de ingresar el apellido paterno del usuario");return false}else{$("#idTextApellidoPat").removeClass("error")}if($("#idTextApellidoMat").val()===""){$("#idTextApellidoMat").addClass("error");alertar("Debe de ingresar el apellido materno del usuario");return false}else{$("#idTextApellidoMat").removeClass("error")}confirmar()});</script>
</h:form>
</ui:define>
</ui:composition>
</html>
